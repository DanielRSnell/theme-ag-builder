<div x-data="{ open: false }" class="relative">
  <div class="dropdown">
    <label tabindex="0" class="m-1 btn btn-sm" @click="open = !open">
      <span x-text="$store.editors.activeTheme"></span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
      </svg>
    </label>
    <ul tabindex="0" 
        class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 max-h-60 overflow-y-auto"
        x-show="open" 
        @click.away="open = false">
      <template x-for="theme in $store.editors.themes" :key="theme">
        <li>
          <a @click.prevent="$store.editors.setTheme(theme); open = false"
             :class="{ 'active': $store.editors.activeTheme === theme }">
            <span x-text="theme"></span>
          </a>
        </li>
      </template>
    </ul>
  </div>
</div>
